# Definindo quantos de cpu e memoria ram que a aplicação vai usar, ou seja, o recurso ele armazena o que foi definido para que o container possa usar, o mínimo por exemplo

apiVersion: v1
kind: Pod
metadata:
  name: resources-pod
spec:
  containers:
    - name: apache-container
      image: httpd
      resources: # Definindo o limite minimo que o container pode usar
        requests:
          cpu: "500m"
          memory: "128Mi"
        limits: # Definindo o limite máximo que o container pode usar
          cpu: "1000m"
          memory: "256Mi"

    - name: redis-container
      image: redis
      resources: 
        requests:
          cpu: "400m"
          memory: "64Mi"
        limits: 
          cpu: "500m"
          memory: "128Mi"
